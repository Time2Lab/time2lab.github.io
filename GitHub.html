    <h1>GitHub</h1>
    <p>Some of my public Repos on GitHub containing tools and scripts.</p>

<h2>My GitHub Repositories</h2>
<ul id="repo-list">Loading...</ul>

<script>
  // change this to your GitHub username
  const username = "Time2Lab";

  fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
    .then(response => response.json())
    .then(repos => {
      const list = document.getElementById("repo-list");
      list.innerHTML = ""; // clear "Loading..."
      repos.forEach(repo => {
        // skip forks if you want
        if (repo.fork) return;

        const li = document.createElement("li");
        li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || ""}`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById("repo-list").innerText = "Could not load repos.";
      console.error(err);
    });
</script>
